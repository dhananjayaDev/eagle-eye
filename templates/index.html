<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Detection & Logging</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Upload Video</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="videoFile" name="file" accept="video/*" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Processed Video:</h2>
    <img id="video_feed" width="720px" style="display: none;"> <!-- Hidden until a video is uploaded -->

    <h2>Real-Time Event Log</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vehicle ID</th>
                <th>Event Type</th>
                <th>Timestamp</th>
                <th>Coordinates</th>
                <th>TTC (s)</th> <!-- ✅ Added TTC column -->
            </tr>
        </thead>
        <tbody id="event_log"></tbody>
    </table>

    <script>
        // ✅ Handle Video Upload
        $("#uploadForm").submit(function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    var filename = response.filename;
                    $("#video_feed").attr("src", "/video_feed/" + filename).show();
                },
                error: function(xhr) {
                    alert("Upload failed!");
                }
            });
        });

        // ✅ Fetch and update Real-Time Events
function updateEvents() {
    $.ajax({
        url: "/events",
        type: "GET",
        dataType: "json",
        success: function(data) {
            console.log("Received data:", data);  // ✅ Debug Log
            $("#event_log").empty();
            data.forEach(event => {
                $("#event_log").append(`
                    <tr>
                        <td>${event.id}</td>
                        <td>${event.vehicle_id}</td>
                        <td>${event.event_type}</td>
                        <td>${event.timestamp}</td>
                        <td>[${event.x1}, ${event.y1}, ${event.x2}, ${event.y2}]</td>
                        <td>${event.ttc !== null ? event.ttc : 'N/A'}</td>
                    </tr>
                `);
            });
        },
        error: function(xhr, status, error) {
            console.error("Error fetching data:", error);  // ✅ Debug Log
        }
    });
}
setInterval(updateEvents, 2000);

        setInterval(updateEvents, 2000);
    </script>
</body>
</html>
